<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #007bff;
        }

            .header img {
                max-width: 150px;
            }

        .content {
            padding: 20px;
            text-align: left;
        }

        .button {
            display: inline-block;
            background-color: #28a745;
            color: #ffffff;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="@BaseUrl@LogoLink" alt="Impound Finders">
            <h2>Welcome to Impound Finders</h2>
        </div>
        <div class="content">
            <h3>Hello, @Name!</h3>
            <p>@OtherText</p>
            <p>Your account has been successfully verified. Click the button below to:</p>
            <a href="@BaseUrl@ClickLink" class="button">Login</a>
        </div>
        <div class="footer">
            <p>&copy; @CopyRightYear Impound Finders. All Rights Reserved.</p>
            <p><a href="@BaseUrl/Privacy">Privacy Policy</a> | <a href="@BaseUrl/ContactUs">Support</a></p>
        </div>
    </div>
</body>
</html>
